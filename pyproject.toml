[project]
name = "mtcli-rsi"
version = "1.0.0"
description = "Plugin mtcli do indicador RSI"
authors = [
    {name = "Valmir FranÃ§a da Silva",email = "vfranca3@gmail.com"}
]
license = "GPL-3.0"
readme = "README.md"
requires-python = ">=3.11,<3.14.0"
dependencies = [
    "mtcli (>=1.18.1)",
    "pandas (>=2.3.2,<3.0.0)"
]

[project.urls]
repository = "https://github.com/vfranca/mtcli-rsi"
documentation = "https://vfranca.github.io/mtcli-rsi"
